<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col hour">8 AM</div>
      <textarea class="col-10 description" id="hour-8"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">9 AM</div>
      <textarea class="col-10 description" id="hour-9"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">10 AM</div>
      <textarea class="col-10 description" id="hour-10"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">11 AM</div>
      <textarea class="col-10 description" id="hour-11"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">12 PM</div>
      <textarea class="col-10 description" id="hour-12"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">1 PM</div>
      <textarea class="col-10 description" id="hour-13"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">2 PM</div>
      <textarea class="col-10 description" id="hour-14"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">3 PM</div>
      <textarea class="col-10 description" id="hour-15"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">4 PM</div>
      <textarea class="col-10 description" id="hour-16"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">5 PM</div>
      <textarea class="col-10 description" id="hour-17"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">6 PM</div>
      <textarea class="col-10 description" id="hour-18"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>
    <div class="row time-block">
      <div class="col hour">7 PM</div>
      <textarea class="col-10 description" id="hour-19"></textarea>
      <div class="col saveBtn"><span class="oi oi-lock-locked mt-4"></span></div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  <script src="./Assets/javascript.js"></script>
</body>

</html>
